<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <h1>{{ "Update Details" | localize }}</h1>
            </div>
          </div>
        </div>
      </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
    <form class="form-horizontal"
          autocomplete="off"
          #updateUserForm="ngForm"
          (ngSubmit)="save()">
    
        <div class="card-body">
            <div class="modal-body">
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="first-name">
                        {{ "First Name" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               name="name"
                               id="name"
                               required
                               minlength="1"
                               maxlength="64"
                               [(ngModel)]="updateDetailDto.name"
                               #nameModel="ngModel"
                               #nameEl />
                        <abp-validation-summary [control]="nameModel"
                                                [controlEl]="nameEl"></abp-validation-summary>
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="last-name">
                        {{ "Last Name" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               name="surname"
                               id="surname"
                               required
                               minlength="1"
                               maxlength="64"
                               [(ngModel)]="updateDetailDto.surname"
                               #surnameModel="ngModel"
                               #surnameEl />
                        <abp-validation-summary [control]="surnameModel"
                                                [controlEl]="surnameEl"></abp-validation-summary>
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="userName">
                        {{ "UserName" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               name="userName"
                               id="userName"
                               required
                               minlength="2"
                               maxlength="256"
                               [(ngModel)]="updateDetailDto.userName"
                               #userNameModel="ngModel"
                               #userNameEl />
                        <abp-validation-summary [control]="userNameModel"
                                                [controlEl]="userNameEl"></abp-validation-summary>
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="emailAddress">
                        {{ "EmailAddress" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="email"
                               class="form-control"
                               name="emailAddress"
                               id="emailAddress"
                               required
                               maxlength="256"
                               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
                               [(ngModel)]="updateDetailDto.emailAddress"
                               #emailAddressModel="ngModel"
                               #emailAddressEl />
                        <abp-validation-summary [control]="emailAddressModel"
                                                [controlEl]="emailAddressEl"></abp-validation-summary>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!updateUserForm.form.valid || saving"
            >
              {{ "Save" | localize }}
            </button>
          </div>
    
        <!-- <abp-modal-footer [cancelDisabled]="saving"
                          [saveDisabled]="!createUserModal.form.valid || saving"
                          ></abp-modal-footer> -->
    </form>
    </div>
    </div>
    </section>
    </div>
