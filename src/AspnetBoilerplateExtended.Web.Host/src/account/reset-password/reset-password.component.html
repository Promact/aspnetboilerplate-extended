<div class="spinner-body d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div [@routerTransition]>
    <h4 class="text-center mb-3">{{ "Reset Password" | localize }}</h4>
    <div [hidden]="hidden">
        <form autocomplete="off">
            <div class="form-group">
                <div class="input-group">
                    <input type="password"
                           class="form-control"
                           name="new-password"
                           placeholder="{{ 'New Password' | localize }}"
                           required
                           [(ngModel)]="resetPasswordModel.newPassword"
                           maxlength="32" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password"
                           class="form-control"
                           name="confirm-password"
                           placeholder="{{ 'Confirm Password' | localize }}"
                           required
                           [(ngModel)]="resetPasswordModel.confirmPassword"
                           maxlength="32" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <button type="submit"
                            class="btn btn-primary btn-block" (click)="ResetPassowrd()">
                        {{ "Submit" | localize }}

                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="text-success text-center medium forgot-msg" [hidden]="!hidden">
        {{resetMessage1}} <br>{{resetMessage2}} <a href={{loginLink}}>here </a>{{resetMessage3}}
    </div>
</div>
